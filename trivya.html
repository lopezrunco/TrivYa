<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrivYa!</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <!-- Dont allow Google to translate the app -->
    <meta name="google" content="notranslate" />
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Welcome audio -->
    <audio autoplay>
        <source src="./audio/newScreen.mp3" type="audio/mp3">
    </audio>

    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        
        <div class="app-container">
            <div class="score-info">
                <p class="score-label">Score</p>
                <div class="score" id="score"></div>
            </div>
            <div class="header">
                <div class="category" id="category"></div>
                <div class="number" id="number"></div>
                <div class="quiz" id="quiz"></div>
                <img src="#" class="image" id="image" />
            </div>
            <div class="buttons-container">
                <div class="btn" id="btn1" onclick="press_btn(0)"></div>
                <div class="btn" id="btn2" onclick="press_btn(1)"></div>
                <div class="btn" id="btn3" onclick="press_btn(2)"></div>
                <div class="btn" id="btn4" onclick="press_btn(3)"></div>
            </div>
        </div>
    </section>

    <div class="back-home">
        <small><a href="index.html"><i class="fas fa-chevron-circle-left"></i> Home</a></small>
    </div>

    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
